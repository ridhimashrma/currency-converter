<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/Users/Dell/Desktop/curr conv2/Users/Dell/Desktop/curr conv2/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">My Currency Converter</div>
    </header>
    
    <div class="container">
        <h1>Convert Your Currency Here</h1>
        <div class="converter">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Enter amount">
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="result" placeholder="Result" disabled>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <button onclick="convert()">Convert</button>
        </div>
    </div>
/*this is the footer*/
    <footer class="footer">
        <p>Created by Ridhima</p>
    </footer>

    <script src="/Users/Dell/Desktop/curr conv2/Users/Dell/Desktop/curr conv2/main.js"></script>
</body>
</html>
